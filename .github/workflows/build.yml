name: Build

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '.github/**'
      - '*.md'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '.github/**'
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw -B package --file pom.xml